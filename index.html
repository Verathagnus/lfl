<head>
    <meta charset="UTF-8">
    <title>Leofelis Instruments - Welcome</title>
    <link rel="stylesheet" href="css/styles-out.css">
    <script>
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || 
                   (navigator.userAgent.indexOf('IEMobile') !== -1) ||
                   (/Android|webOS|iPhone|iPad|iPod|BlackBerry|Windows Phone/i.test(navigator.userAgent));
        }

        window.onload = function() {
            if(isMobileDevice()) {
                window.location.href = "index_mobile.html";
            } else {
                window.location.href = "index_desktop.html";
            }
        };
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0;url=index_desktop.html">
    </noscript>
</head>
